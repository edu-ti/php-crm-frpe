<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM FR - Acesso</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .form-container {
            animation: slide-up 0.5s ease-out forwards;
        }

        @keyframes slide-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="bg-white">

    <div class="flex min-h-screen">
        <!-- Lado Esquerdo com Imagem de Fundo -->
        <div class="hidden lg:block w-1/2 bg-cover bg-center" style="background-image: url('imagens/localsite.png');">

            <div class="flex flex-col justify-end h-full p-12 bg-black bg-opacity-40">
                <div class="text-white">
                    <div class="flex items-center mb-4">

                        <h1 class="text-2xl font-bold">FR Produtos Médicos</h1>
                    </div>
                    <h6 class="text-4xl font-bold leading-tight mb-4">Contribuindo com a medicina para salvar vidas.
                    </h6>
                    <br>
                    <br>
                    <br>
                    <div style="text-align:left; font-size: 0.8rem;">
                        Versão CRM: 2026.01.26.002
                    </div>

                    <div style="text-align:right; font-size: 0.5rem;">
                        Powered By <a href="https://www.seusite.com"
                            style="text-decoration: none; color: inherit;">BidFlow</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Lado Direito com Formulário -->
        <div class="w-full lg:w-1/2 flex items-center justify-center p-8 bg-gray-50">
            <div class="w-full max-w-sm form-container">
                <div class="text-center mb-10">
                    <!-- A imagem da logo centralizada -->
                    <center>
                        <img src="imagens/LOGO-FR.webp" alt="logo FR" width="140" height="75" items-center>
                        <br>
                    </center>

                    <h2 class="text-3xl font-bold text-gray-800">Login</h2>
                </div>

                <div id="message" class="hidden mb-4 p-3 rounded-md bg-red-100 text-red-700 text-sm"></div>

                <form id="login-form" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input id="email" name="email" type="email" autocomplete="email" required
                            class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-800 focus:border-blue-800">
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required
                            class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-800 focus:border-blue-800">
                    </div>

                    <div>
                        <button type="submit"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-800 hover:bg-blue-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-700">
                            Entrar
                        </button>
                    </div>
                </form>

                <p class="mt-8 text-center text-sm text-gray-600">
                    Não tem uma conta?
                    <a href="register.html" class="font-medium text-blue-700 hover:text-blue-600">
                        Cadastre-se aqui.
                    </a>
                </p>
            </div>
        </div>
    </div>

    <!-- CORREÇÃO: O caminho para o login.js foi ajustado. -->
    <script src="js/login.js?=v7.0"></script>
</body>

</html>
